---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <a href="https://github.com/{{ site.footer-links.github }}/{{ post.github_repo }}"><i class="svg-icon github" style="float: right;margin-top: .8em;"></i></a>
      
    <a href="{{ site.baseurl }}{{ post.url }}"><div><h1>{{ post.title }}</h1></div></a>
      <div class="entry">
        <hr>
        <a href="{{ site.baseurl }}{{ post.url }}"><img class="post-thumbnail" src="{{ post.thumbnail }}"></a>
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Continue</a>
    </article>
  {% endfor %}
</div>
